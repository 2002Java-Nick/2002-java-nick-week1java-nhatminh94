<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>

	<form class="choice" id ="submitForm" action="/CarDealership/dsviewForm" method="post">
    <div id="carList" class="table-responsive">
        <table id="carTable" class="table table-bordered table-dark">
            <tr id="headerRow">
                <th id="formid">FormID</th>
                <th id="empid">EmpID</th>
                <th id="name">Name</th>
                <th id="address">Address</th>
                <th id="phone">Phone Number</th>
                <th id="type">Event Type</th>
                <th id="description">Event Description</th>
                <th id="location">Event Location</th>
                <th id="submit_date">Date Submitted</th>
                <th id="start_date">Event Date</th>
                <th id="is_urgent">Is Urgent</th>
                <th id="cost">Event Cost</th>
                <th id="reimbursement_amount">Reimbursement Amount</th>
                <th id="grading_format">Grading Format</th>
                <th id="ds_approved">DS Aprroval</th>
                <th id="dh_approved">DH Approval</th>
                <th id="bs_approved">BC Approval</th>
                <th id="awarded">Reimbursement Awarded</th>
                
                
                
            </tr>
        </table>
        
        
        	<h2>Choose a form to edit</h2>
        	<label for="formid2">Type in FormID</label><br>  
            <input type="number" id="formid2" name="formid2" required><br>
            <select name="decision">
            	<option value="zz" disabled selected>select edit</option>  
                <option value="Accept">Accept</option>
                <option value="Deny">Deny</option>
                <option value="Request More Info">Request More Info</option>
            </select><br><br>
            <button type="submit" id="submitButton" class="btn btn-primary">Save and Exit</button>
            <button type="submit" id="submitButton" class="btn btn-primary"
    onclick="window.location.href = 'http://localhost:8080/CarDealership/pages/manager.html';">Return Page</button>

    </div>
    </form>
