<body>
	<form id ="p1login" action="/CarDealership/p1login" method="post">
    <div class="sidenav">
        <div class="login-main-text">
            <h1>TRMS Program</h1>
           <h2>Revature Project 1</h2>
           <p>Welcome! <br><br> Login or create new account</p>
        </div>       
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
                 <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required><br><br>
                 </div>
                 <button id ="Login" type="submit" class="btn btn-primary" name="First" value="First">Login</button>
                 <button id = "Createacc" type="submit" class="btn btn-primary" name="Second" value="Second">Create account</button>
           </div>
        </div>
     </div>
     </form>
